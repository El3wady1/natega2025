<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2025 نتيجة ثانوية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --gray-color: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #dfe6f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 200% 100%;
            animation: gradientBG 5s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 900;
            font-size: 2.3rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        .signature {
            text-align: left;
            margin-top: 30px;
            font-weight: 700;
            color: var(--secondary-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            opacity: 0.8;
            position: relative;
        }
        
        .signature::before {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color));
            margin-left: 15px;
        }
        
        .developer-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(76, 201, 240, 0.1) 100%);
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(67, 97, 238, 0.2);
        }
        
        .developer-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.15);
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.15) 0%, rgba(76, 201, 240, 0.15) 100%);
        }
        
        .developer-info::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 60%, rgba(255, 255, 255, 0.3) 100%);
            pointer-events: none;
        }
        
        .developer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .developer-avatar:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }
        
        .developer-name {
            font-weight: 900;
            color: var(--secondary-color);
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .developer-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .developer-info:hover .developer-name::after {
            transform: scaleX(1);
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .search-tabs {
            display: flex;
            justify-content: center;
            background: #f1f3f5;
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        .search-tab {
            padding: 12px 25px;
            border: none;
            background: transparent;
            color: var(--dark-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .search-tab.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            position: relative;
            transition: all 0.3s;
        }
        
        #searchInput {
            width: 100%;
            padding: 16px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 5px 20px rgba(67, 97, 238, 0.2);
        }
        
        .search-btn {
            position: absolute;
            left: 5px;
            top: 5px;
            bottom: 5px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-btn:hover {
            transform: translateX(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .search-btn:active {
            transform: translateX(0);
        }
        
        #resultsContainer {
            margin-top: 30px;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            min-height: 200px;
            transition: all 0.3s;
        }
        
        .initial-state {
            text-align: center;
            color: var(--gray-color);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .initial-state i {
            font-size: 3.5rem;
            color: #e0e3ff;
            margin-bottom: 20px;
        }
        
        .initial-state p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .initial-state .hint {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .student-result {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-right: 5px solid var(--primary-color);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .student-result:hover {
            transform: translateX(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .student-result::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(67, 97, 238, 0.03), transparent);
            pointer-events: none;
        }
        
        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        
        .student-name {
            color: var(--primary-color);
            font-weight: 900;
            font-size: 1.5rem;
        }
        
        .student-seat {
            background: var(--accent-color);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .student-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            background-color: #f1f3f5;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .detail-item:hover {
            background-color: #e2e6ea;
            transform: translateY(-3px);
        }
        
        .detail-label {
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .detail-value {
            font-weight: 700;
            color: var(--dark-color);
            font-size: 1.1rem;
        }
        
        .total-degree {
            grid-column: 1 / -1;
            background: linear-gradient(90deg, #f1f3f5, #e2e6ea);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .total-label {
            font-weight: 900;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }
        
        .total-value {
            font-weight: 900;
            color: var(--success-color);
            font-size: 1.5rem;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .no-results i {
            font-size: 3rem;
            color: var(--danger-color);
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .no-results p {
            font-size: 1.2rem;
            color: var(--danger-color);
            font-weight: 700;
        }
        
        .no-results .suggest {
            font-size: 0.9rem;
            color: var(--dark-color);
            margin-top: 10px;
            opacity: 0.7;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .subject-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .subject-name {
            font-weight: 700;
            color: var(--dark-color);
        }
        
        .subject-grade {
            font-weight: 700;
            color: var(--success-color);
        }
        
        .subject-fail {
            color: var(--danger-color);
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                padding-bottom: 10px;
            }
            
            .search-tabs {
                flex-direction: column;
                border-radius: 15px;
                gap: 5px;
            }
            
            .search-tab {
                width: 100%;
            }
            
            .student-details {
                grid-template-columns: 1fr;
            }
            
            .student-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .student-seat {
                align-self: flex-end;
            }
            
            .developer-info {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            
            .signature::before {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            #searchInput {
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .search-btn {
                padding: 0 15px;
                font-size: 0.9rem;
            }
            
            .developer-avatar {
                width: 40px;
                height: 40px;
            }
            
            .developer-name {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-search"></i> نتيجة ثانوية</h1>
        
        <div class="search-container">
            <div class="search-tabs">
                <button class="search-tab active" id="nameTab" onclick="switchTab('name')">
                    <i class="fas fa-user"></i> البحث بالاسم
                </button>
                <button class="search-tab" id="seatTab" onclick="switchTab('seat')">
                    <i class="fas fa-id-card"></i> البحث برقم الجلوس
                </button>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="أدخل اسم الطالب للبحث...">
                <button class="search-btn" onclick="searchStudent()">
                    <i class="fas fa-search"></i> بحث
                </button>
            </div>
        </div>
        
        <div id="resultsContainer">
            <div class="initial-state">
                <i class="fas fa-graduation-cap"></i>
                <p>مرحباً بك في نظام البحث عن النتائج</p>
                <p class="hint">يمكنك البحث باستخدام اسم الطالب أو رقم الجلوس</p>
            </div>
        </div>
        
        <div class="signature">
            <div class="developer-info">
                <img src="img/img4.png" alt="Developer Avatar" class="developer-avatar">
                <span class="developer-name">مهندس محمود جمال العوضي</span>
                <i class="fas fa-code" style="color: var(--primary-color);"></i>
            </div>
        </div>
    </div>

    <script>
        let studentsData = [];
        let currentTab = 'name';
        
        // تحميل الملف مباشرة من نفس المجلد
        window.addEventListener('DOMContentLoaded', () => {
            loadExcelData();
        });
        
        function loadExcelData() {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p class="loading-text">جاري تحميل البيانات الرجاء الانتظار...</p>
                </div>
            `;
            
            fetch('natega.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('تعذر تحميل الملف');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    processExcel(data);
                })
                .catch(error => {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>حدث خطأ أثناء تحميل الملف</p>
                            <p class="suggest">تأكد من وجود ملف natega.xlsx في نفس المجلد</p>
                        </div>
                    `;
                    console.error('Error:', error);
                });
        }
        
        function processExcel(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            try {
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // تحويل الورقة إلى JSON
                studentsData = XLSX.utils.sheet_to_json(worksheet);
                
                // تعديل أسماء الخانات إذا كانت تحتوي على ~
                studentsData = studentsData.map(student => {
                    const newStudent = {};
                    Object.keys(student).forEach(key => {
                        const newKey = key.replace(/~/g, '');
                        newStudent[newKey] = student[key];
                    });
                    return newStudent;
                });
                
                // إظهار رسالة نجاح التحميل لمدة ثانيتين ثم العودة للوضع الابتدائي
                resultsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-check-circle" style="color: var(--success-color); font-size: 3rem; margin-bottom: 20px;"></i>
                        <p class="loading-text" style="color: var(--success-color);">تم تحميل البيانات بنجاح</p>
                    </div>
                `;
                
                setTimeout(() => {
                    resultsContainer.innerHTML = `
                        <div class="initial-state">
                            <i class="fas fa-graduation-cap"></i>
                            <p>تم تحميل ${studentsData.length} سجل بنجاح</p>
                            <p class="hint">يمكنك الآن البدء بالبحث</p>
                        </div>
                    `;
                }, 2000);
                
            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>حدث خطأ في قراءة الملف</p>
                        <p class="suggest">يرجى التأكد من صحة تنسيق ملف Excel</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }
        
        function switchTab(tab) {
            currentTab = tab;
            const searchInput = document.getElementById('searchInput');
            
            // تحديث الواجهة
            document.getElementById('nameTab').classList.remove('active');
            document.getElementById('seatTab').classList.remove('active');
            document.getElementById(tab + 'Tab').classList.add('active');
            
            // تغيير النص التوضيحي حسب نوع البحث
            if (tab === 'name') {
                searchInput.placeholder = 'أدخل اسم الطالب للبحث...';
            } else {
                searchInput.placeholder = 'أدخل رقم الجلوس للبحث...';
            }
            
            // إفراغ حقل البحث
            searchInput.value = '';
            searchInput.focus();
        }
        
        function searchStudent() {
            const searchInput = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p class="loading-text">جاري البحث الرجاء الانتظار...</p>
                </div>
            `;
            
            if (studentsData.length === 0) {
                setTimeout(() => {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-database"></i>
                            <p>لا توجد بيانات متاحة للبحث</p>
                            <p class="suggest">تأكد من تحميل ملف Excel بشكل صحيح</p>
                        </div>
                    `;
                }, 500);
                return;
            }
            
            if (!searchInput) {
                setTimeout(() => {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>الرجاء إدخال ${currentTab === 'name' ? 'اسم الطالب' : 'رقم الجلوس'}</p>
                        </div>
                    `;
                }, 500);
                return;
            }
            
            // البحث بعد تأخير بسيط لمحاكاة البحث في قاعدة بيانات كبيرة
            setTimeout(() => {
                performSearch(searchInput);
            }, 300);
        }
        
        function performSearch(searchTerm) {
            const resultsContainer = document.getElementById('resultsContainer');
            let matchedStudents = [];
            
            if (currentTab === 'name') {
                // البحث بالاسم (حساسية أقل للحروف)
                matchedStudents = studentsData.filter(student =>
                    student.arabic_name && student.arabic_name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            } else {
                // البحث برقم الجلوس (مطابقة كاملة)
                matchedStudents = studentsData.filter(student =>
                    student.seating_no && student.seating_no.toString() === searchTerm
                );
            }
            
            if (matchedStudents.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search-minus"></i>
                        <p>لا توجد نتائج مطابقة</p>
                        <p class="suggest">تأكد من ${currentTab === 'name' ? 'اسم الطالب' : 'رقم الجلوس'} وأعد المحاولة</p>
                    </div>
                `;
                return;
            }
            
            // عرض النتائج
            resultsContainer.innerHTML = '';
            
            matchedStudents.forEach((student, index) => {
                const resultCard = document.createElement('div');
                resultCard.className = 'student-result fade-in';
                resultCard.style.animationDelay = `${index * 0.1}s`;
                
                // إنشاء عناصر المواد الدراسية
                let subjectsHTML = '';
                for (const key in student) {
                    if (key !== 'arabic_name' && key !== 'seating_no' && key !== 'total_degree' && 
                        !key.includes('~') && student[key] !== undefined && student[key] !== '') {
                        const isFail = typeof student[key] === 'number' && student[key] < 50;
                        subjectsHTML += `
                            <div class="detail-item">
                                <div class="detail-label">
                                    <i class="fas fa-book"></i> ${key}
                                </div>
                                <div class="detail-value ${isFail ? 'subject-fail' : ''}">
                                    ${student[key]} ${typeof student[key] === 'number' ? '/ 100' : ''}
                                </div>
                            </div>
                        `;
                    }
                }
                
                resultCard.innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.arabic_name || 'غير معروف'}</div>
                        <div class="student-seat">
                            <i class="fas fa-id-card"></i> ${student.seating_no || 'غير متوفر'}
                        </div>
                    </div>
                    
                    <div class="student-details">
                        ${subjectsHTML}
                        
                        <div class="total-degree">
                            <div class="total-label">
                                <i class="fas fa-star"></i> المجموع الكلي
                            </div>
                            <div class="total-value">
                                ${student.total_degree || '0'} / ${calculateMaxTotal()}
                            </div>
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(resultCard);
            });
        }
        
        function calculateMaxTotal() {
            // هذه الدالة تحسب أعلى مجموع ممكن (يمكن تعديلها حسب نظام الدرجات)
            // هنا نفترض أن كل مادة درجتها العظمى 100 وعدد المواد 7
            return 700;
        }
        
        // السماح بالبحث بالضغط على Enter
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchStudent();
            }
        });
    </script>
</body>
</html>
